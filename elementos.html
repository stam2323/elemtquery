        :root {
            --bg-color: #f4f7f6;
            --card-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --accent-color: #007aff;
            --text-color: #1a1a1a;
            --text-light: #6b6b6b;
            --border-color: #e0e0e0;
            
            /* Colores de Categorías */
            --alkali-metal: #ffadad;
            --alkaline-earth-metal: #ffd6a5;
            --lanthanide: #fdffb6;
            --actinide: #caffbf;
            --transition-metal: #9bf6ff;
            --post-transition-metal: #a0c4ff;
            --metalloid: #bdb2ff;
            --reactive-nonmetal: #ffc6ff;
            --noble-gas: #fffffc;
            --unknown: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            
            background-color: transparent; 
            padding: 1rem; 
        }

        h1 {
            text-align: center;
            font-weight: 900;
            font-size: 2.5rem;
            color: var(--accent-color);
            letter-spacing: -1.5px;
            margin-bottom: 1.5rem;
        }

        /* --- Interruptor de Idioma --- */
        .lang-switcher {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light);
        }

        .lang-toggle {
            display: none; 
        }

        .toggle-label {
            position: relative;
            display: block;
            width: 44px;
            height: 24px;
            background-color: var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .toggle-label::after {
            content: '';
            position: absolute;
            left: 3px;
            top: 3px;
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }

        .lang-toggle:checked + .toggle-label {
            background-color: var(--accent-color);
        }

        .lang-toggle:checked + .toggle-label::after {
            transform: translateX(20px);
        }

    
        #search-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--card-color); 
            color: var(--text-color);
            font-weight: 500;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        #search-input::placeholder {
            color: var(--text-light);
            font-weight: 400;
        }

        #search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2), 0 4px 10px var(--shadow-color);
        }

        
        #results-container {
            margin-top: 1.5rem;
            min-height: 250px;
            border-radius: 16px;
            border: 1px dashed var(--border-color);
            padding: 1.5rem;
            transition: border-color 0.3s ease;
            background-color: var(--card-color); 
            box-shadow: 0 4px 10px var(--shadow-color);
        }
        
    
        .placeholder-text, .not-found-text {
            display: flex;
            height: 220px;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1rem;
            color: var(--text-light);
        }
        
        .not-found-text {
            color: #d90429; 
            font-weight: 500;
        }

    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            animation: fadeIn 0.4s ease;
            border-radius: 12px;
            overflow: hidden; 
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1rem;
        }
        
        .result-symbol {
            font-size: 4.5rem;
            font-weight: 900;
            line-height: 1;
            flex-shrink: 0;
            margin-right: 1.5rem;
            text-align: center;
        }
        
        .result-name-number {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .result-name {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 0.25rem;
            line-height: 1.2;
            color: var(--text-color);
        }
        
        .result-category {
            font-size: 0.8rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            display: inline-block;
            margin-top: 0.75rem;
            color: #333; 
        }

        .result-body {
            background-color: #fdfdfd;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .result-details {
            list-style: none;
            font-size: 0.95rem;
        }
        
        .result-details li {
            display: flex;
            justify-content: space-between;
            padding: 0.6rem 0;
            border-bottom: 1px solid var(--bg-color);
        }
        
        .result-details li:last-child {
            border-bottom: none;
        }
        
        .result-details span {
            font-weight: 600;
            color: var(--text-light);
        }
        
        .result-details strong {
            font-weight: 600;
            color: var(--text-color);
        }
        
        
        .alkali-metal { background-color: var(--alkali-metal); }
        .alkaline-earth-metal { background-color: var(--alkaline-earth-metal); }
        .lanthanide { background-color: var(--lanthanide); }
        .actinide { background-color: var(--actinide); }
        .transition-metal { background-color: var(--transition-metal); }
        .post-transition-metal { background-color: var(--post-transition-metal); }
        .metalloid { background-color: var(--metalloid); }
        .reactive-nonmetal { background-color: var(--reactive-nonmetal); }
        .noble-gas { background-color: var(--noble-gas); }
        .unknown { background-color: var(--unknown); }
        
    </style>
</head>

        const categoryColors = {
            'alkali-metal': 'alkali-metal',
            'alkaline-earth-metal': 'alkaline-earth-metal',
            'lanthanide': 'lanthanide',
            'actinide': 'actinide',
            'transition-metal': 'transition-metal',
            'post-transition-metal': 'post-transition-metal',
            'metalloid': 'metalloid',
            'reactive-nonmetal': 'reactive-nonmetal',
            'noble-gas': 'noble-gas',
            'unknown': 'unknown'
        };
        
    
        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results-container');
        const langToggle = document.getElementById('lang-toggle');
        const langLabelEs = document.getElementById('lang-label-es');
        const langLabelEn = document.getElementById('lang-label-en');

        <!-- el error estaba aqui -->
        let currentLanguage = 'es'; 
        let currentElement = null;
    
        function showInitialMessage() {
            const message = (currentLanguage === 'es')
                ? 'Busca un elemento por nombre, símbolo o número atómico.'
                : 'Search for an element by name, symbol, or atomic number.';
            resultsContainer.innerHTML = `<div class="placeholder-text">${message}</div>`;
            resultsContainer.style.borderColor = 'var(--border-color)';
            resultsContainer.style.borderStyle = 'dashed';
        }

        function showNotFound(term) {
            const message = (currentLanguage === 'es')
                ? `No se encontraron resultados para "<strong>${term}</strong>".`
                : `No results found for "<strong>${term}</strong>".`;
            resultsContainer.innerHTML = `<div class="not-found-text">${message}</div>`;
            resultsContainer.style.borderColor = '#d90429';
            resultsContainer.style.borderStyle = 'solid';
        }

        function displayElement(element) {
            currentElement = element; 
            const lang = currentLanguage;

            
            const name = (lang === 'es') ? element.nombre : element.name;
            const category = (lang === 'es') ? element.categoria : element.category;
            const phase = (lang === 'es') ? element.fase : element.phase;

            
            const labels = (lang === 'es')
                ? { mass: 'Masa Atómica', phase: 'Fase' }
                : { mass: 'Atomic Mass', phase: 'Phase' };

            
            const colorClass = categoryColors[element.category.replace(/ /g, '-').toLowerCase()] || 'unknown';

            
            resultsContainer.innerHTML = `
                <div class="result-card">
                    <div class="result-header ${colorClass}">
                        <div class="result-symbol">${element.symbol}</div>
                        <div style="text-align: right;">
                            <div class="result-name-number">#${element.atomicNumber}</div>
                            <h2 class="result-name">${name}</h2>
                            <span class="result-category ${colorClass}">${category}</span>
                        </div>
                    </div>
                    <div class="result-body">
                        <ul class="result-details">
                            <li>
                                <span>${labels.mass}</span>
                                <strong>${element.atomicMass}</strong>
                            </li>
                            <li>
                                <span>${labels.phase}</span>
                                <strong>${phase}</strong>
                            </li>
                        </ul>
                    </div>
                </div>
            `;
            
            
            resultsContainer.style.borderColor = 'transparent';
            resultsContainer.style.borderStyle = 'solid';
        }


        function searchElement(term) {
            const searchTerm = term.trim().toLowerCase();

            if (searchTerm === '') {
                currentElement = null; 
                showInitialMessage();
                return;
            }

            
            const match = elements.find(el =>
                el.name.toLowerCase() === searchTerm ||
                el.nombre.toLowerCase() === searchTerm ||
                el.symbol.toLowerCase() === searchTerm ||
                el.atomicNumber.toString() === searchTerm
            );

            if (match) {
                displayElement(match);
            } else {
                currentElement = null;
                showNotFound(term);
            }
        }
        
        function updateLanguageUI() {
            
            searchInput.placeholder = (currentLanguage === 'es')
                ? 'Buscar (ej. Oro, Au, 79)'
                : 'Search (e.g. Gold, Au, 79)';
            
            
            if (currentLanguage === 'es') {
                langLabelEs.style.fontWeight = '700';
                langLabelEs.style.color = 'var(--text-color)';
                langLabelEn.style.fontWeight = '500';
                langLabelEn.style.color = 'var(--text-light)';
            } else {
                langLabelEs.style.fontWeight = '500';
                langLabelEs.style.color = 'var(--text-light)';
                langLabelEn.style.fontWeight = '700';
                langLabelEn.style.color = 'var(--text-color)';
            }
            
            
            if (currentElement) {
                displayElement(currentElement);
            } else {
                
                searchElement(searchInput.value);
            }
        }

        

        
        document.addEventListener('DOMContentLoaded', () => {
            
            langToggle.checked = false;
            currentLanguage = 'es';
            updateLanguageUI();
        });

        
        langToggle.addEventListener('change', () => {
            currentLanguage = langToggle.checked ? 'en' : 'es';
            updateLanguageUI();
        });

        
        searchInput.addEventListener('input', () => {
            searchElement(searchInput.value);
        });

    </script>
